<form ng-submit='submitForm()'>
  <input type='text' placeholder="Name" ng-model=connect.name />
  <input type='text' placeholder="Email" ng-model=connect.email />
  <input type='text' placeholder="Phone" ng-model=connect.phone />
  <textarea type='textarea' placeholder="Describe your project" lines='5' ng-model=connect.description /><br />
  <button class='form-button' type='submit'>submit</button>
</form>
